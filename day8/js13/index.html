<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">
        var x,y;
        x = 5;
        y = 3;
        var tong = x + y;
        console.log('cach 1');
        console.log(tong);

        // khai bao ham
        // tu khoa function
        // ten ham tinhtong
        // so1, so2 gọi làm tham số của 1 hàm
        function tinhtong(so1, so2) {
            var tong = so1 + so2;
            return tong;
        }


        // goi ham
        console.log('cach 2');
        var z = tinhtong(9,5);
        console.log(z);
        var d = tinhtong(x,y);
        console.log(d);

    </script>
</head>
<body>

</body>
</html>
