<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">
        var x;
        // integer
        x = 3;
        console.log(x);
        console.log('kieu du lieu x :' + typeof x);

        var y;
        y = "Hello js";
        console.log(y);
        console.log('kieu du lieu y :' + typeof y);

        var z;
        z = 1.5;
        console.log(z);
        console.log('kieu du lieu z :' + typeof z);

        var person;
        person = {name:"perter",age:18,address:'hanoi'};
        console.log('name :' + person.name);
        console.log('age :' + person.age);
        console.log('dia chi :' + person.address);
        console.log('kieu du lieu person :' + typeof person);
        var m;
        console.log('kieu du lieu khong xac dinh m :' + typeof m);


    </script>
</head>
<body>

</body>
</html>
