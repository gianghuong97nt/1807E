<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">
        var d = new Date();
        // 0 - 11
        // 0 - 6
        var m = d.getMonth();
        switch (m) {
            case 0:
                console.log('thang 1');
                break;
            case 1:
                console.log('thang 2');
                break;
            case 2:
                console.log('thang 3');
                break;
            case 3:
                console.log('thang 4');
                break;
            case 4:
                console.log('thang 5');
                break;
            case 6:
                console.log('thang 7');
                break;
            case 7:
                console.log('thang 8');
                break;
            case 8:
                console.log('thang 9');
                break;
            case 9:
                console.log('thang 10');
                break;
            case 10:
                console.log('thang 11');
                break;
            default:
                console.log('thang 12');
        }

    </script>
</head>
<body>

</body>
</html>
