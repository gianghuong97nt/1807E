<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script typeof="text/javascript" src="jquery-3.3.1.js"></script>

    <style type="text/css">
        .wrap {
            background: #ccc;
            width: 800px;
            margin: 0 auto;
            height: 500px;
        }
        .wrap p {
            background: greenyellow;
        }
    </style>
</head>
<body>

    <div class="wrap">
        <p>Click me !</p>
    </div>

    <script type="text/javascript">
        $(document).ready(function(){
            $('p').click(function () {
                alert('Clicked ! Hello jquery');
            });
        });
    </script>
</body>
</html>
