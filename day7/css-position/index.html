<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Position</title>

    <link rel="stylesheet" type="text/css" href="normalize.css">

    <style type="text/css">
        .wrap {
            background: red;
            width: 300px;
            height: 300px;
            margin: 100px auto;
            position: relative;
        }
        .box {
            width: 100px;
            height: 100px;
            background: blue;
            position: absolute;
            top: 50px;
            left: 50px;
        }
    </style>
</head>

<body>

    <div class="wrap">

        <div class="box">
            Absolute
        </div>

    </div>

</body>
</html>
