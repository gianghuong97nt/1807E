<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="normalize.css">
    <style type="text/css">
        .container a {
            text-decoration: none;
            color: orange;
        }
        .container a:hover {
            color: red;
            font-size: 22px;
        }
        .container a:visited {
            color: #000;
        }
        .container a:active {
            color: greenyellow;
        }

    </style>
</head>
<body>

    <div class="container">
        <ul>
            <li><a href="https://www.google.com/" target="_blank">Thời sự</a> </li>
            <li><a href="#">Văn hóa</a> </li>
            <li><a href="#">Chính trị</a> </li>
        </ul>
    </div>

</body>
</html>
