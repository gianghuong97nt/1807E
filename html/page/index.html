<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" type="text/css" href="normalize.css">

    <style type="text/css">
        .wrap {
            width: 500px;
            height: 1000px;
            margin: 0 auto;
            background: #acb4fb;
        }

        .wrap .header{
            height: 100px;
            line-height: 100px;
            font-size: 14px;
            text-align: center;
            border: 1px solid red;
        }

        .content {
            overflow: hidden;
            height: 700px;
            border: 1px solid red;
        }

        .content .main-content {
            float: right;
            width: 390px;
            height: 700px;
            border: 1px solid red;
        }

        .content .sidebar {
            float: left;
            width: 100px;
            height: 700px;
            border: 1px solid red;
        }

        .footer {
            height:150px;
            border: 1px solid orange;
        }
    </style>
</head>
<body>

<div class="wrap">

    <div class="header">
        Header
    </div>

    <div class="content">
        <div class="sidebar">
            Sidebar
        </div>
        <div class="main-content">
            Main content
        </div>
    </div>

    <div class="footer">
        Footer
    </div>

</div>

</body>
</html>
