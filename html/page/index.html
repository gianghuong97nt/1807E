<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" type="text/css" href="normalize.css">

    <style type="text/css">
        .wrap {
            width: 500px;
            height: 1000px;
            margin: 0 auto;
            background: #acb4fb;
        }

        .wrap .header{
            height: 100px;
            line-height: 100px;
            font-size: 14px;
            text-align: center;
            border: 1px solid red;
        }
        .header img {
            display: inline-block;
            width: 100px;
            height: auto;
        }


        .content {
            overflow: hidden;
            height: 700px;
            border: 1px solid red;
        }

        .content .main-content {
            float: right;
            width: 390px;
            height: 700px;
            border: 1px solid red;
        }

        .content .sidebar {
            float: left;
            width: 100px;
            height: 700px;
            border: 1px solid red;
        }

        .footer {
            height:150px;
            border: 1px solid orange;
        }

        .menu {
            background: blue;
        }

        .menu ul {
            background: orange;
            overflow: hidden;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .menu ul li {
            float: left;
            padding: 5px;
            background: greenyellow;
        }

        .menu a {
            color: white;
            text-decoration: none;
        }


    </style>
</head>
<body>

<div id="wrap1" class="wrap">

    <div class="header">
        Header
        <img title="Mai phuoc thuy"  src="https://znews-photo-td.zadn.vn/w660/Uploaded/lce_qdhuc/2018_07_28/noom.jpg"
              alt="Noo phuoc thinh" />
    </div>

    <div class="menu">
        <ul>
            <li><a href="https://news.zing.vn/" target="_self">Thời sự</a></li>
            <li><a href="https://news.zing.vn/" target="_blank">Chính trị</a></li>
            <li><a href="#">Văn hóa</a></li>
            <li><a href="#">THể thao</a></li>
            <li><a href="#">Công nghệ</a></li>
        </ul>
    </div>

    <div class="content">
        <div class="sidebar">
            Sidebar
        </div>
        <div class="main-content">
            Main content
        </div>
    </div>

    <div class="footer">
        Footer
    </div>

</div>

</body>
</html>
